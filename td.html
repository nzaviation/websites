<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Application | JP Portfolio</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/websites/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/websites/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/websites/images/favicon-16x16.png">
    <link rel="manifest" href="/websites/manifest.json">
    <style>
        :root {
          --bg-light: #f4f4f9;
          --bg-dark: #121212;
          --primary: #6c5ce7;
          --primary-hover: #a29bfe;
          --accent: #fdcb6e;
          --text-light: #2d3436;
          --text-dark: #ffffff;
          --danger: #e74c3c;
          --border-radius: 50px;
          --shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
          --transition-speed: 0.3s;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        header {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: var(--shadow);
        }

        html, body {
            overflow-x: hidden;
        }


        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
        }

        .day-nav {
            display: flex;
            justify-content: space-around;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            list-style: none;
            padding: 0;
        }

        .day-nav button {
            background-color: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            width: 100px;
            font-size: medium;
            padding: 15px 35px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        .day-nav button.active,
        .day-nav button:hover {
            background-color: var(--primary);
            color: white;
        }

        #week-starting-day {
            margin-bottom: 20px;
            font-size: 1.1rem;
            font-weight: bold;
        }

        #todo-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #todo-input {
            flex: 1;
            padding: 10px;
            border: 2px solid var(--primary);
            border-radius: var(--border-radius);
            outline: none;
        }

        #add-button {
            background-color: var(--primary);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color var(--transition-speed);
        }

        #add-button:hover {
            background-color: var(--primary-hover);
        }

        #filter {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--primary);
            border-radius: var(--border-radius);
            margin-bottom: 20px;
        }

        .todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background-color: var(--bg-light);
            border: 2px solid var(--primary);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: background-color var(--transition-speed);
        }

        body.dark-mode .todo-item {
            background-color: var(--bg-dark);
            border-color: var(--primary-hover);
        }

        .todo-item.completed {
            opacity: 0.4;
        }
        
        input[type="checkbox"] {
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--bg-light);
            border: 2px solid var(--primary);
            border-radius: 50%;
            outline: none;
            cursor: pointer;
            transition: background-color var(--transition-speed), border-color var(--transition-speed);
        }

        input[type="checkbox"]:checked {
            background: var(--primary);
            border-color: var(--primary-hover);
            position: relative;
        }

        input[type="checkbox"]:checked::before {
            color: white;
            font-size: 14px;
            position: absolute;
            left: 4px;
            top: 1px;
        }

        .todo-item span {
            flex: 1;
            margin-left: 10px;
            word-break: break-word;
        }

        .todo-actions button {
            margin-left: 10px;
            border: none;
            padding: 5px 10px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color var(--transition-speed);
        }

        .todo-actions .edit {
            background-color: var(--primary);
            color: white;
        }

        .todo-actions .delete {
            background-color: var(--danger);
            color: white;
        }

        .todo-actions .edit:hover {
            background-color: var(--primary-hover);
        }

        .todo-actions .delete:hover {
            background-color: #ff3333;
        }

        .dark-mode-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: transform var(--transition-speed), background-color var(--transition-speed);
        }

        .dark-mode-toggle:hover {
            background-color: var(--primary-hover);
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            #todo-form {
                flex-direction: column;
                gap: 15px;
            }

            #add-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>To-Do Application</header>
    <h4 id="week-starting-day"></h4>
    <div class="container">
        <ul class="day-nav">
            <li><button class="active" data-day="Monday">Mon</button></li>
            <li><button data-day="Tuesday">Tue</button></li>
            <li><button data-day="Wednesday">Wed</button></li>
            <li><button data-day="Thursday">Thu</button></li>
            <li><button data-day="Friday">Fri</button></li>
            <li><button data-day="Saturday">Sat</button></li>
            <li><button data-day="Sunday">Sun</button></li>
        </ul>
        <form id="todo-form">
            <input id="todo-input" type="text" placeholder="Add a task..." autocomplete="off" required>
            <button id="add-button" type="submit">Add</button>
        </form>

        <select id="filter">
            <option value="all">All Tasks</option>
            <option value="completed">Completed Tasks</option>
            <option value="not-completed">Uncompleted Tasks</option>
        </select>

        <ul class="todo-list" id="todo-list"></ul>
    </div>

    <button class="dark-mode-toggle">ðŸŒ“</button>

    <script>
        const todoForm = document.getElementById("todo-form");
        const todoInput = document.getElementById("todo-input");
        const todoList = document.getElementById("todo-list");
        const filter = document.getElementById("filter");
        const dayButtons = document.querySelectorAll(".day-nav button");
        const darkModeToggle = document.querySelector(".dark-mode-toggle");

        const TODOS_KEY = "todos";
        let currentDay = "Monday";

        function loadTasks() {
            const todos = JSON.parse(localStorage.getItem(TODOS_KEY)) || {};
            return todos[currentDay] || [];
        }

        function saveTasks(tasks) {
            const allTodos = JSON.parse(localStorage.getItem(TODOS_KEY)) || {};
            allTodos[currentDay] = tasks;
            localStorage.setItem(TODOS_KEY, JSON.stringify(allTodos));
        }

        function renderTasks() {
            let tasks = loadTasks();

            tasks = tasks.sort((a, b) => a.completed - b.completed);

            todoList.innerHTML = "";
            tasks.forEach((task, index) => {
                const taskItem = document.createElement("li");
                taskItem.classList.add("todo-item");
                if (task.completed) taskItem.classList.add("completed");

                taskItem.innerHTML = `
                    <input type="checkbox" ${task.completed ? "checked" : ""} data-index="${index}">
                    <span>${task.text}</span>
                    <div class="todo-actions">
                        <button class="edit" data-index="${index}">Edit</button>
                        <button class="delete" data-index="${index}">Delete</button>
                    </div>
                `;
                todoList.appendChild(taskItem);
            });

            saveTasks(tasks);
        }

        todoForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const taskText = todoInput.value.trim();
            if (!taskText) return;

            const tasks = loadTasks();
            tasks.push({ text: taskText, completed: false });
            saveTasks(tasks);
            renderTasks();
            todoInput.value = "";
        });

        todoList.addEventListener("click", (e) => {
            const tasks = loadTasks();
            const index = e.target.dataset.index;

            if (e.target.tagName === "INPUT") {

                tasks[index].completed = e.target.checked;
            } else if (e.target.classList.contains("delete")) {

                tasks.splice(index, 1);
            } else if (e.target.classList.contains("edit")) {

                const newText = prompt("Edit task:", tasks[index].text);
                if (newText) tasks[index].text = newText;
            }

            saveTasks(tasks);
            renderTasks();
        });

        filter.addEventListener("change", () => {
            const filterValue = filter.value;
            const tasks = loadTasks();
            let filteredTasks;

            if (filterValue === "completed") {
                filteredTasks = tasks.filter(task => task.completed);
            } else if (filterValue === "not-completed") {
                filteredTasks = tasks.filter(task => !task.completed);
            } else {
                filteredTasks = tasks;
            }

            todoList.innerHTML = "";
            filteredTasks.forEach((task, index) => {
                const taskItem = document.createElement("li");
                taskItem.classList.add("todo-item");
                if (task.completed) taskItem.classList.add("completed");

                taskItem.innerHTML = `
                    <input type="checkbox" ${task.completed ? "checked" : ""} data-index="${index}">
                    <span>${task.text}</span>
                    <div class="todo-actions">
                        <button class="edit" data-index="${index}">Edit</button>
                        <button class="delete" data-index="${index}">Delete</button>
                    </div>
                `;
                todoList.appendChild(taskItem);
            });
        });

        dayButtons.forEach(button => {
            button.addEventListener("click", () => {
                dayButtons.forEach(btn => btn.classList.remove("active"));
                button.classList.add("active");
                currentDay = button.dataset.day;
                renderTasks();
            });
        });

        darkModeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
        });

        renderTasks();

      function displayWeekStartingDay() {
          const today = new Date();
          const dayOfWeek = today.getDay();
          const daysToMonday = (dayOfWeek === 0 ? 6 : dayOfWeek - 1);
          const mondayDate = new Date(today);
          mondayDate.setDate(today.getDate() - daysToMonday);

          const formattedDate = mondayDate.toLocaleDateString('en-NZ');
          document.getElementById('week-starting-day').textContent = `Week Starting Date: ${formattedDate}`;
      }

      document.addEventListener('DOMContentLoaded', () => {
          displayWeekStartingDay();
      });
    </script>
</body>
</html>
