<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game | JP Portfolio</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        #app-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            padding: 30px;
            box-sizing: border-box;
        }

        #app-header {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        #game-container label {
            font-size: 1.2em;
            color: #666;
        }

        #guess {
            width: 100%;
            padding: 15px;
            border: 2px solid #764ba2;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 1.2em;
            color: #333;
            outline: none;
            box-sizing: border-box;
        }

        #submit-button {
            background-color: #667eea;
            color: #fff;
            border: none;
            padding: 15px;
            cursor: pointer;
            width: 100%;
            border-radius: 10px;
            font-size: 1.2em;
            transition: background-color 0.3s;
            margin-top: 10px;
            box-sizing: border-box;
        }

        #submit-button:hover {
            background-color: #5563c1;
        }

        #message {
            font-size: 1.3em;
            margin-top: 20px;
            color: #764ba2;
            min-height: 40px;
        }

        .play-again-button, .redirect-button {
            background-color: #667eea;
            color: #fff;
            border: none;
            padding: 15px;
            cursor: pointer;
            border-radius: 10px;
            font-size: 1em;
            transition: background-color 0.3s;
            margin-top: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .play-again-button:hover, .redirect-button:hover {
            background-color: #5563c1;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="app-header">
            Guess the Number
        </div>
        <div id="game-container">
            <label for="guess">Guess a number between 1 and 100:</label>
            <input type="number" id="guess" min="1" max="100" placeholder="Enter your guess">
            <button id="submit-button" onclick="checkGuess()">Submit</button>
            <div id="message"></div>
            <button class="play-again-button" onclick="window.location.reload();">Play Again</button>
            <button class="redirect-button" onclick="redirectToHomePage()">Go to Home Page</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('redirect-button').addEventListener('click', redirectToHomePage);
        });

        function redirectToHomePage() {
            window.location.href = "https://nz-aviation.com";
        }

        const secretNumber = Math.floor(Math.random() * 100) + 1;

        function checkGuess() {
            const guessedNumber = parseInt(document.getElementById("guess").value);
            const message = document.getElementById("message");

            if (!guessedNumber || guessedNumber < 1 || guessedNumber > 100) {
                message.innerHTML = "Please enter a valid number between 1 and 100.";
                return;
            }

            if (guessedNumber === secretNumber) {
                message.innerHTML = `ðŸŽ‰ Congratulations! You guessed the number.`;
            } else if (guessedNumber > secretNumber) {
                message.innerHTML = "ðŸ“‰ Too high. Try a lower number.";
            } else {
                message.innerHTML = "ðŸ“ˆ Too low. Try a higher number.";
            }
        }
    </script>
</body>
</html>
