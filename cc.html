<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter | JP Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/websites/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/websites/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/websites/favicon-16x16.png">
  <link rel="manifest" href="/websites/manifest.json">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    body.dark-mode {
      background: #121212;
      color: #f1f1f1;
    }

    #app-container {
      width: 90%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    #app-header {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
      position: relative;
    }

    input, select {
      width: 100%;
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input[type="number"]:focus, select:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.2);
    }

    select {
      color: #000;
    }

    select option {
      color: #000;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .button-group button {
      width: 48%;
      padding: 15px;
      background: #4caf50;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button-group button:hover {
      background: #45a049;
    }
    
    #result {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffd700;
    }

    #loading-indicator {
      display: none;
      color: #fff;
      font-size: 1.5rem;
      margin-top: 20px;
    }

    #history {
      margin-top: 20px;
      font-size: 1rem;
      color: #fff;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
    }

    #history ul {
      list-style-type: none;
    }

    #history li {
      margin-bottom: 5px;
    }

    #dark-mode-button {
      width: 100%;
      padding: 15px;
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    #dark-mode-button:hover {
      background: #fff;
      color: #2a5298;
    }

    i {
      color: #f39c12;
      font-size: 2rem;
      margin: 20px 0;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 20px;
      }
      .button-group button {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="app-container">
    <div id="app-header">Currency Converter</div>
    <div class="input-group">
      <input type="number" id="amount-input" placeholder="Enter amount..." />
    </div>
    <div class="input-group">
      <select id="from-currency"></select>
    </div>
    <div class="input-group">
      <select id="to-currency"></select>
    </div>
    <div class="button-group">
      <button id="convert-button" onclick="convertCurrency()">Convert</button>
      <button id="clear-button" onclick="clearInputs()">Clear</button>
    </div>
    <div id="result"></div>
    <div id="history">
      <h3>Conversion History:</h3>
      <ul id="history-list"></ul>
    </div>
    <button id="dark-mode-button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>

  <script>
    let darkModeEnabled = false;
    let history = [];

    document.addEventListener('DOMContentLoaded', function() {
      fetchCurrencies();
    });

    function toggleDarkMode() {
      darkModeEnabled = !darkModeEnabled;
      document.body.classList.toggle('dark-mode', darkModeEnabled);
    }

    async function fetchCurrencies() {
      try {
        const response = await fetch('https://open.er-api.com/v6/latest');
        const data = await response.json();
        populateCurrencyOptions(data.rates);
      } catch (error) {
        console.error('Failed to fetch currencies:', error);
      }
    }

    function populateCurrencyOptions(rates) {
      const currencyOptions = Object.keys(rates);
      const fromCurrencySelect = document.getElementById('from-currency');
      const toCurrencySelect = document.getElementById('to-currency');
      currencyOptions.forEach(currency => {
        fromCurrencySelect.innerHTML += `<option value="${currency}">${currency}</option>`;
        toCurrencySelect.innerHTML += `<option value="${currency}">${currency}</option>`;
      });
    }

    async function convertCurrency() {
      const amount = document.getElementById('amount-input').value;
      const fromCurrency = document.getElementById('from-currency').value;
      const toCurrency = document.getElementById('to-currency').value;

      if (!amount || isNaN(amount)) return alert('Please enter a valid amount.');

      try {
        const response = await fetch('https://open.er-api.com/v6/latest');
        const data = await response.json();
        const result = (amount * (data.rates[toCurrency] / data.rates[fromCurrency])).toFixed(2);
        document.getElementById('result').textContent = `${amount} ${fromCurrency} = ${result} ${toCurrency}`;
        history.push(`${amount} ${fromCurrency} = ${result} ${toCurrency}`);
        updateHistory();
      } catch (error) {
        alert('Failed to convert currency. Please try again later.');
      }
    }

    function updateHistory() {
      const historyList = document.getElementById('history-list');
      historyList.innerHTML = '';
      history.forEach(entry => {
        const li = document.createElement('li');
        li.textContent = entry;
        historyList.appendChild(li);
      });
    }

    function clearInputs() {
      document.getElementById('amount-input').value = '';
      document.getElementById('from-currency').selectedIndex = 0;
      document.getElementById('to-currency').selectedIndex = 0;
      document.getElementById('result').textContent = '';
    }
  </script>
</body>
</html>
