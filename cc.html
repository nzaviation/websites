<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter | JP Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #3a6186, #89253e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    body.dark-mode {
      background: #121212;
      color: #f1f1f1;
    }

    #app-container {
      width: 90%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease;
      transform: scale(0.95);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    #app-container:hover {
      transform: scale(1);
      box-shadow: 0 6px 40px rgba(0, 0, 0, 0.3);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    #app-header {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      animation: bounceIn 1s ease;
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .input-group {
      margin-bottom: 15px;
      position: relative;
    }

    input, select {
      width: 100%;
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      font-size: 1rem;
      color: #fff;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    select {
      appearance: none;
    }

    select option {
      color: #000;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .button-group button {
      flex: 1;
      padding: 15px;
      background: #4caf50;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button-group button:hover {
      background: #45a049;
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    #result {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffd700;
      animation: popIn 0.5s ease;
    }

    @keyframes popIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    #loading-indicator {
      display: none;
      color: #fff;
      font-size: 1.5rem;
      margin-top: 20px;
    }

    #history {
      margin-top: 20px;
      font-size: 1rem;
      color: #fff;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #history ul {
      list-style-type: none;
    }

    #history li {
      margin-bottom: 5px;
    }

    #dark-mode-button {
      width: 100%;
      padding: 15px;
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    #dark-mode-button:hover {
      background: #fff;
      color: #89253e;
      transform: translateY(-2px);
    }

    .currency-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.6);
      transition: color 0.3s ease;
    }

    .currency-icon:hover {
      color: #ffd700;
    }

    @media (max-width: 768px) {
      body {
        padding: 20px;
      }
      .button-group button {
        flex: none;
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="app-container">
    <div id="app-header">Currency Converter</div>
    <div class="input-group">
      <input type="number" id="amount-input" placeholder="Enter amount..." />
      <i class="fas fa-money-bill-wave currency-icon"></i>
    </div>
    <div class="input-group">
      <select id="from-currency"></select>
      <i class="fas fa-arrow-right currency-icon"></i>
    </div>
    <div class="input-group">
      <select id="to-currency"></select>
    </div>
    <div class="button-group">
      <button id="convert-button" onclick="convertCurrency()">Convert</button>
      <button id="clear-button" onclick="clearInputs()">Clear</button>
    </div>
    <div id="result"></div>
    <div id="history">
      <h3>Conversion History:</h3>
      <ul id="history-list"></ul>
    </div>
    <button id="dark-mode-button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>

  <script>
    let darkModeEnabled = localStorage.getItem('darkMode') === 'true';
    let history = JSON.parse(localStorage.getItem('conversionHistory')) || [];

    document.addEventListener('DOMContentLoaded', function() {
      fetchCurrencies();
      updateHistory();
      if (darkModeEnabled) {
        document.body.classList.add('dark-mode');
      }
    });

    function toggleDarkMode() {
      darkModeEnabled = !darkModeEnabled;
      document.body.classList.toggle('dark-mode', darkModeEnabled);
      localStorage.setItem('darkMode', darkModeEnabled);
    }

    async function fetchCurrencies() {
      try {
        const response = await fetch('https://open.er-api.com/v6/latest');

        if (!response.ok) {
          handleHttpError(response.status);
          return;
        }

        const data = await response.json();
        populateCurrencyOptions(data.rates);
      } catch (error) {
        alert('An error occurred while fetching currency data. Please try again later.');
        console.error('Error fetching currencies:', error);
      }
    }

    function handleHttpError(status) {
      switch (status) {
        case 400:
          alert('Bad Request. Please check your input.');
          break;
        case 404:
          alert('Currency data not found. Please try again later.');
          break;
        case 500:
          alert('Server error. Please try again later.');
          break;
        default:
          alert('Unexpected error. Please try again.');
      }
    }

    function populateCurrencyOptions(rates) {
      const currencyOptions = Object.keys(rates);
      const fromCurrencySelect = document.getElementById('from-currency');
      const toCurrencySelect = document.getElementById('to-currency');
      currencyOptions.forEach(currency => {
        fromCurrencySelect.innerHTML += `<option value="${currency}">${currency}</option>`;
        toCurrencySelect.innerHTML += `<option value="${currency}">${currency}</option>`;
      });
    }

    async function convertCurrency() {
      const amount = document.getElementById('amount-input').value;
      const fromCurrency = document.getElementById('from-currency').value;
      const toCurrency = document.getElementById('to-currency').value;

      if (!amount || isNaN(amount)) return alert('Please enter a valid amount.');

      try {
        const response = await fetch('https://open.er-api.com/v6/latest');

        if (!response.ok) {
          handleHttpError(response.status);
          return;
        }

        const data = await response.json();
        const result = (amount * (data.rates[toCurrency] / data.rates[fromCurrency])).toFixed(2);
        document.getElementById('result').textContent = `${amount} ${fromCurrency} = ${result} ${toCurrency}`;
        history.push(`${amount} ${fromCurrency} = ${result} ${toCurrency}`);
        updateHistory();
      } catch (error) {
        alert('Failed to convert currency. Please try again later.');
        console.error('Error converting currency:', error);
      }
    }

    function updateHistory() {
      const historyList = document.getElementById('history-list');
      historyList.innerHTML = '';
      history.forEach(entry => {
        const li = document.createElement('li');
        li.textContent = entry;
        historyList.appendChild(li);
      });
    }

    function clearInputs() {
      document.getElementById('amount-input').value = '';
      document.getElementById('from-currency').selectedIndex = 0;
      document.getElementById('to-currency').selectedIndex = 0;
      document.getElementById('result').textContent = '';
    }
  </script>
</body>
</html>
